<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teha Koduleht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function checkLogin() {
            let loggedIn = sessionStorage.getItem("loggedIn");
            if (!loggedIn) {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("content-section").style.display = "none";
            } else {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("content-section").style.display = "block";
            }
        }

        function login() {
            sessionStorage.setItem("loggedIn", "true");
            checkLogin();
        }
    </script>
</head>
<body onload="checkLogin()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Teha Koduleht</a>
        </div>
    </nav>

    <section id="login-section" class="container my-5">
        <h2>Logi sisse</h2>
        <form onsubmit="event.preventDefault(); login();">
            <div class="mb-3">
                <label for="email" class="form-label">Email või Nimi</label>
                <input type="text" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Salasõna</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Logi sisse</button>
        </form>
    </section>

    <section id="content-section" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Teha Koduleht</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Avaleht</a></li>
                        <li class="nav-item"><a class="nav-link" href="blogid.html">Blogi</a></li>
                        <li class="nav-item"><a class="nav-link" href="tooted.html">Tooted</a></li>
                        <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="index" class="container my-5">
            <h1>Tere tulemast!</h1>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img1.jpg" class="d-block w-100" alt="Pilt 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img2.jpg" class="d-block w-100" alt="Pilt 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img3.jpg" class="d-block w-100" alt="Pilt 3">
                    </div>
                    <div class="carousel-item">
                        <img src="img4.jpg" class="d-block w-100" alt="Pilt 4">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </section>

        <section id="blog" class="container my-5">
            <h2>Blogi</h2>
            <ul class="list-group">
                <li class="list-group-item">Blogipostitus 1</li>
                <li class="list-group-item">Blogipostitus 2</li>
                <li class="list-group-item">Blogipostitus 3</li>
            </ul>
        </section>

        <section id="products" class="container my-5">
            <h2>Tooted</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="product1.jpg" class="card-img-top" alt="Toode 1">
                        <div class="card-body">
                            <h5 class="card-title">Toode 1</h5>
                            <p class="card-text">€20</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="product2.jpg" class="card-img-top" alt="Toode 2">
                        <div class="card-body">
                            <h5 class="card-title">Toode 2</h5>
                            <p class="card-text">€30</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="container my-5">
            <h2>Kontakt</h2>
            <p>Email: info@teha.ee</p>
            <p>Telefon: +372 1234 5678</p>

        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
